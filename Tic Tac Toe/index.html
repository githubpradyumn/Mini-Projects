<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg hide">
        <p class="msg_w">Winner</p>
        <button class="new_btn">New Game</button>
    </div>
    <div class="drawContainer hidedraw">
        <p class="drawMsg">Draw</p>
        <button class="drawBtn">Reset</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="rest">Reset</button>
    </main>
    <script src="script.js"></script>
</body>
</html>

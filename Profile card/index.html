<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="/Profile card/image/miles-morales-spider-man-marvel-comics-marvel-cinematic-3820x2160-6350.jpg" class="profile-image" alt="profile pic ">
        </div>
        <div class="text-data">
            <span class="name">Pradyumn Pratap Singh</span>
            <span class="job">Engineer and UI/UX Designer</span>
        </div>
        <div class="media-button">
            <a href="#" class="link" style="background-color: rgb(225, 55, 55);">
                <i class='bx bxl-instagram'></i>
            </a>    
            <a href="#" class="link" style="background-color: rgb(42, 126, 209);">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" style="background-color: blue;">
                <i class='bx bxl-facebook' ></i>
            </a>
            <a href="#" class="link" style="background-color: rgb(19, 95, 218);">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Message</button>
            <!-- <button class="button"></button> -->
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
